<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
    
<body>
        <header>
            <h1 id="contact" class="section-heading">Contact</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
    <form method="get" class="contactform">
        <div class="form">
            <label>Name:
                <input name="Add name" autocomplete="name">
            </label>
        </div>
        <div class="form">
            <label>Email Address:
                <input name="Add email" autocomplete="email">
            </label>
        </div>
        <div class="form">
            <label>Reason For Contact:
            <select name="dropdown">
                <option value="Option 1">Saying Hi</option>
                <option value="Option 2">Looking for a Contractor</option>
                <option value="Option 3">Interested In an Interview</option>
            </select>
            </label>
        </div>
        <div class="form">
            <label>Any Additional Comments?:
            <textarea></textarea>
            </label>
        </div>
        <div class="form">
            <input type="submit" value="Submit!">
        </div>
    </form>
</body>
</html>
